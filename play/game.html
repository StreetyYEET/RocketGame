    <script type="text/javascript">
      (function(exec) {
          RegExp.prototype.exec = function() {
              arguments[0] = arguments[0].replace('Mozilla/5.0 (Macintosh; Intel Mac OS X 11', 'Mozilla/5.0 (Macintosh; Intel Mac OS X 10');
              return exec.apply(this, arguments);
          };
      })(RegExp.prototype.exec);
    </script>

    <script>

      var canStart = false;
      var startMessageReceived = false;

      var unityInstance = UnityLoader.instantiate("unityContainer", "https://play.2i.ee/play/data/TemplateData/game-responsive.json", {onProgress: UnityProgress });

      function startGame(){
        if(canStart) unityInstance.SendMessage('GameControl', 'StartGame');
        startMessageReceived = true;
      }

      $( window ).on( "load", function() {
        startGame();
      });
      
    </script>
  </head>
